<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Easy to use web push notifications api. Get your code and just send regular HTTPS post requests to trigger a push notification">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3273dc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PushMe">
    <meta name="msapplication-TileColor" content="#3273dc">
    <meta name="msapplication-config" content="<%= BASE_URL %>browserconfig.xml">

    <!-- Manifest -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/icon-192x192.png">
    
    <title>PushMe - Web Push Notifications</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but pushme doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
